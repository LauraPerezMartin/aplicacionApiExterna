<div class="container m-5">
  <h1 class="text-center">{{accion}} usuario</h1>
  <form novalidate class="formulario row g-3 p-3 mt-3" [formGroup]="formUsuario" (ngSubmit)="dataUsuario()">
    <div class="col-12 col-md-6">
      <label for="first_name" class="form-label">Nombre*</label>
      <input type="text" class="form-control" id="first_name" formControlName="first_name">
      <p class="error" *ngIf="checkControl('first_name', 'required')">El campo es requerido</p>
      <p class="error" *ngIf="checkControl('first_name', 'minlength')">El tamaño mínimo son 3 caracteres</p>
    </div>
    <div class="col-12 col-md-6">
      <label for="last_name" class="form-label">Apellidos*</label>
      <input type="text" class="form-control" id="last_name" formControlName="last_name">
      <p class="error" *ngIf="checkControl('last_name', 'required')">El campo es requerido</p>
      <p class="error" *ngIf="checkControl('last_name', 'minlength')">El tamaño mínimo son 3 caracteres</p>
    </div>
    <div class="col-12">
      <label for="email" class="form-label">Email*</label>
      <input type="text" class="form-control" id="email" formControlName="email">
      <p class="error" *ngIf="checkControl('email', 'required')">El campo es requerido</p>
      <p class="error" *ngIf="checkControl('email', 'pattern')">El email no es válido</p>
    </div>
    <div class="col-12">
      <label for="image" class="form-label">Imagen*</label>
      <input type="text" class="form-control" id="image" formControlName="image">
      <p class="error" *ngIf="checkControl('image', 'required')">El campo es requerido</p>
      <p class="error" *ngIf="checkControl('image', 'pattern')">Tiene que ser una URL válida. http://dominio.com</p>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" [disabled]="!formUsuario.valid">{{accion}}</button>
    </div>

  </form>
</div>
