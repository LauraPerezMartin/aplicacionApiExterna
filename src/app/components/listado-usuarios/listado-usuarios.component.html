<div class="container">
  <section class="row mt-5 mb-5 g-4">
    <article *ngFor="let usuario of arrUsers" class="col-12 col-md-6 col-xl-3">
      <div class="card">
        <img [src]="usuario?.image" class="card-img-top" [alt]="usuario?.first_name+' '+usuario?.last_name">
        <div class="card-body">
          <h4 class="card-title align-center">{{usuario?.first_name +' '+usuario?.last_name}}</h4>
        </div>
        <div class="card-body">
          <a [routerLink]="['/usuario', usuario?._id]" class="card-link"><i
              class="fa-solid fa-magnifying-glass"></i><span class="textoIcono">Detalles</span></a>
          <a [routerLink]="['/modificar-usuario/', usuario?._id]" class="card-link"><i
              class="fa-solid fa-arrows-rotate"></i><span class="textoIcono">Actualizar</span></a>
          <a (click)="borrarUsuario(usuario._id)" class="card-link"><i class="fa-regular fa-trash-can"></i><span
              class="textoIcono">Borrar</span></a>
        </div>
      </div>
    </article>
    <div class="btn-toolbar m-5" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group me-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-secondary" (click)="cargarPagListado(pagActual-1)" [disabled]="pagActual===1">Anterior</button>
      </div>
      <div class="btn-group me-2" role="group" aria-label="Secord group">
        <button type="button" class="btn btn-primary">{{pagActual}}</button>
      </div>
      <div class="btn-group" role="group" aria-label="Third group">
        <button type="button" class="btn btn-secondary" (click)="cargarPagListado(pagActual+1)" [disabled]="pagActual===totalPags">Siguiente</button>
      </div>
    </div>
  </section>
</div>
